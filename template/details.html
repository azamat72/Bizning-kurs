{% extends "layout.html" %}

{% block title %}
  Ma'lumotlar
{% endblock %}

{% block content %}

<div class="container">
  <h1 class="text-center" style="padding-bottom: 30px;">Bu ma'lumotlar sahifasi. </h1>
  <div class="row">
    <div class="col-4">
     <h1> {{lead.failiyasi}} {{lead.ismi}}</h1>
    </div>
    <div class="col-8">
      {{lead.full}}
      <div style="float: right; padding-top: 50px;">
        <a href="/{{ lead.pk }}/update" class="btn btn-warning">Yangilash</a>
        <a href="/{{ lead.pk }}/delete" class="btn btn-danger">O'chirish</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
